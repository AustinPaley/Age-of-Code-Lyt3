<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Age of Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <h1>Age of Code</h1>
  <div class="ui grid">
    <div class="one wide column"></div>
    <div class="six wide column">
      <div id='main-container'>
        <div id='user-window'></div>
          <div id="computer">
            <img id="comp" src="computerImg.png" />
          <div id="compScreen">
        <div id='user-data'></div>
          <h4>Completed Lines of Working Code</h4>
          <div id="myProgress">
            <div id="myBar">0 lines of working code!</div>
          </div>
          <p id="val"></p>
        </div>
      </div>
    </div>
    <div id='actions-container'>
      <h2>Actions</h2>
      <ul id="actions-list"></ul>
      <div id="buttons"></div>
    </div>
    </div>
    <div class="two wide column">
      <div id="button-container-column">
      </div>
    </div>
    <div class="six wide column">
      <div id='main-container-right'>
        <div id='user-window'></div>
      <div id="computer">
        <img id="comp" src="computerImg.png" />
        <div id="compScreen">
        <!-- <div id='user-data'></div> -->
          <h4>Completed Lines of Working Code</h4>
          <div id="myProgress">
            <div id="myBar" data-goal-value='100'>0 lines of working code!</div>
          </div>
          <p id="val"></p>
        </div>
      </div>
    </div>
    </div>
    <div class="one wide column"></div>

</body>
</html>
